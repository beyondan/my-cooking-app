service: users
app: mca
org: dabyun

frameworkVersion: '2'

provider:
  name: aws
  region: us-west-1
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:BatchWriteItem"
        - "dynamodb:GetItem"
        - "dynamodb:PutItem"
        - "dynamodb:Scan"
      Resource: 
        - "arn:aws:dynamodb:*:*:table/recipes" 
        - "arn:aws:dynamodb:*:*:table/recipeImages"
        - "arn:aws:dynamodb:*:*:table/ingredients"
        - "arn:aws:dynamodb:*:*:table/steps"

functions:
  getUser:
    handler: handler.getUser
    events:
      - http:
          path: users/{id}
          method: get
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false

service: recipes

# app and org for use with dashboard.serverless.com
app: mca
org: dabyun

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'

provider:
  name: aws
  region: us-west-1
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:BatchWriteItem"
        - "dynamodb:GetItem"
        - "dynamodb:PutItem"
        - "dynamodb:Scan"
      Resource: 
        - "arn:aws:dynamodb:*:*:table/recipes" 
        - "arn:aws:dynamodb:*:*:table/recipeImages"
        - "arn:aws:dynamodb:*:*:table/ingredients"
        - "arn:aws:dynamodb:*:*:table/steps"

functions:
  getRecipe:
    handler: handler.getRecipe
    events:
      - http:
          path: recipes/{id}
          method: get
          cors:
            origin: '*' # <-- Specify allowed origin
            headers: # <-- Specify allowed headers
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false

  getRecipes:
    handler: handler.getRecipes
    events:
      - http:
          path: recipes
          method: get
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false

  putRecipe:
    handler: handler.putRecipe
    events:
      - http:
          path: recipes
          method: post
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
